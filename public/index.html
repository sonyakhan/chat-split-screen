<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Starter Node and Angular</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/app.js"></script>
	<script src="js/controllers/LeftCtrl.js"></script>
	<script src="js/controllers/RightCtrl.js"></script>
	<script src="js/services/SocketService.js"></script>
	<!-- <script src="js/appRoutes.js"></script> -->
</head>
<body ng-app="chatApp">
<div class="container">

	<!-- HEADER -->
	<!-- <nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Stencil: Node and Angular</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="/nerds">Nerds</a></li>
			<li><a href="/geeks">Geeks</a></li>
		</ul>
	</nav> -->

	<!-- ANGULAR DYNAMIC CONTENT -->
	<!-- <div ui-view></div> -->

	<div class="row">

		<div class="col-md-6">
			<div ng-controller="LeftCtrl as left">
				{{ left.tagline }}
				{{ left.hi }}

				<div class='well chatbox' id='chat_history'>
					<ul class='list-unstyled'>
						<li ng-repeat='m in messages'>
							<i class='fa fa-comment'></i>
							&nbsp;
							<b>{{m.from}} </b>:
							&nbsp;
							{{m.message}}
						</li>
					</ul>
				</div>
				<br>
				<form ng-submit='sendMessage()'>
			      <div class='input-group'>
			        <input class='input-sm form-control' ng-model='message' type='text' placeholder="Type a message...">
			        <span class='input-group-btn'>
			          <input class='input-sm btn btn-default'
			          type='submit'
			          value='Send'>
			        </span>
			      </div>
			    </form>

			</div>
		</div>


		<div class="col-md-6">
			<div ng-controller="RightCtrl as right">
				{{ right.tagline }}
				{{ right.hi }}

				<div class='well chatbox' id='chat_history'>
					<ul class='list-unstyled'>
						<li ng-repeat='m in messages'>
							<i class='fa fa-comment'></i>
							&nbsp;
							<b>{{m.from}} </b>:
							&nbsp;
							{{m.message}}
						</li>
					</ul>
				</div>
				<br>
				<form ng-submit='sendMessage()'>
			      <div class='input-group'>
			        <input class='input-sm form-control' ng-model='message' type='text' placeholder="Type a message...">
			        <span class='input-group-btn'>
			          <input class='input-sm btn btn-default'
			          type='submit'
			          value='Send'>
			        </span>
			      </div>
			    </form>

			</div>
		</div>

	</div>







</div>
</body>
</html>

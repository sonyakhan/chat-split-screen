<div class="row">
  <div class="col-xs-12 col-md-6 left-chat" ng-controller="LeftCtrl">
    <div class="left-menu text-center">
      <div class="other-name">
        <b>Rob</b>
      </div>
    </div>

    <ul class='messages' scroll-bottom="messages">
      <li ng-class="{ 'sent' : m.from == name, 'received' : m.from != name }" ng-repeat='m in messages'>

        <div ng-class="{ 'sent-bubble' : m.from == name, 'received-bubble' : m.from != name }">
          <b>{{ m.from }} </b>:
          &nbsp;
          {{ m.message }}
        </div>


      </li>
    </ul>


    <div class="bottom-bar">
      <form ng-submit="sendMessageLeft()">
        <div class="form-group label-floating">
          <div class="input-group">
            <input type="text" ng-model="message" class="form-control" placeholder="Type a message...">
            <span class="input-group-btn">
              <button type="button" class="btn btn-fab btn-fab-mini">
                <i class="material-icons">send</i>
              </button>
            </span>
          </div>
        </div>
      </form>
    </div>

  </div>
  <div class="col-xs-12 col-md-6 right-chat" ng-controller="RightCtrl">
    <div class="right-menu text-center">
      <div class="other-name">
        <b>Laura</b>
      </div>
    </div>
    <ul class='messages'>
      <li ng-class="{ 'sent' : m.from == name, 'received' : m.from != name }" ng-repeat='m in messages'>
        <div ng-class="{ 'sent-bubble' : m.from == name, 'received-bubble' : m.from != name }">
          <b>{{ m.from }} </b>:
          &nbsp;
          {{ m.message }}
        </div>
      </li>
    </ul>
    <div class="bottom-bar">
      <form ng-submit="sendMessageRight()">
        <div class="form-group label-floating">
          <div class="input-group">
            <input type="text" ng-model="message" class="form-control" placeholder="Type a message...">
            <span class="input-group-btn">
              <button type="button" class="btn btn-fab btn-fab-mini">
                <i class="material-icons">send</i>
              </button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
